<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
    }
    h1 {
        color: navy;
        font-size: 4em; /* Установка размера шрифта в 4 раза больше */
    }
</style>
</head>
<body>
    <h1><span id="randomValue"></span>%</h1>

    <script>
        document.getElementById('randomValue').innerText = Math.floor(Math.random() * 100);
    </script>
</body>
</html>
